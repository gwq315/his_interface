server {
    listen 5173;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # 全局文件上传大小限制（1000MB，匹配后端配置）
    # 注意：这个设置在 server 级别，会影响所有 location
    client_max_body_size 1000M;

    # 前端路由支持（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理到后端
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制（1000MB，匹配后端配置）
        client_max_body_size 1000M;
        
        # 超时设置（大文件上传可能需要更长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 禁用缓冲，确保大文件能正确传输
        proxy_buffering off;
    }

    # 上传文件代理（包括项目附件和文档）
    # 使用 ^~ 修饰符确保优先匹配，不会被后续的正则匹配规则覆盖
    location ^~ /uploads {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制（1000MB，匹配后端配置）
        client_max_body_size 1000M;
        
        # 超时设置（大文件可能需要更长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 禁用缓冲，确保大文件能正确传输
        proxy_buffering off;
        
        # 确保正确传递 Content-Type 头（重要：用于图片显示）
        # 不要隐藏 Content-Type，让后端设置的 MIME 类型正确传递
        proxy_pass_header Content-Type;
        
        # 确保URL编码正确传递（重要：处理中文文件名）
        proxy_set_header X-Original-URI $request_uri;
        
        # 添加缓存控制头（图片和 PDF 可以缓存）
        # 注意：这里不设置 expires，让后端控制缓存策略
    }

    # 静态资源缓存（只匹配前端静态资源，不匹配 /uploads）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

